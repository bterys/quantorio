[config-help]
afk-auto-kick=<колькасць у хвілінах> - Прызначае абмежаванне па часе неактыўнасці гульца. Гулец, які будзе неактыўным даўжэй за гэты час, аўтаматычна праганяецца з гульні. Увядзіце 0, каб зняць абмежаванне і адключыць аўтаматычнае прагнанне за неактыўнасць.
allow-commands=<true/false/admins-only> - Вызначае даступнасць каманд Lua.
allow-debug-settings=<true/false> - Дазваляе налады адладжвання ўсім гульцам ці здымае гэты дазвол.
autosave-interval=<колькасць у хвілінах> - Прызначае прамежак паміж аўтазахаваннямі (у хвілінах). 0 адключае аўтазахаванні.
autosave-only-on-server=<true/false> - Прызначае, ці толькі сервер робіць аўтазахаванні.
description=<апісанне> - Прызначае апісанне сервера (можа быць пустым).
help-list=Даступныя налады: __1__.
ignore-player-limit-for-returning-players=<true/false> - Прызначае, ці будзе ўлічвацца абмежаванне па колькасці гульцоў для тых гульцоў, якія вярнуліся ў гульню.
matching-configs-list=Адпаведныя налады: __1__.
max-players=<колькасць> - Прызначае максімальную колькасць гульцоў на серверы. Увядзіце 0, каб зняць абмежаванне.
max-upload-slots=<колькасць> - Прызначае максімальную колькасць слотаў спампоўвання карты. Увядзіце 0, каб зняць абмежаванне.
max-upload-speed=<колькасць у кілабайтах на сякунду> - Прызначае максімальную хуткасць запампоўкі. Увядзіце 0, каб зняць абмежаванне.
name=<назва> - Прызначае назву сервера.
only-admins-can-pause=<true/false> - Прызначае даступнасць прыпынення гульні. "true" дазваляе прыпыняць гульню толькі адміністратарам.
tags=<пазнакі> - Прызначае пазнакі сервера - спіс радкоў (можа быць пустым).
visibility-lan=<true/false> - Прызначае бачнасць гульні ў лакальнай сетцы.
visibility-public=<true/false> - Прызначае публічную бачнасць гульні.
visibility-steam=<true/false> - Вызначае, ці вашыя сябры з Steam могуць далучыцца да гульні.
